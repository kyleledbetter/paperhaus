<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ui-sref="user-create">
  <md-icon md-svg-icon="content:ic_add_24px" aria-label="Plus"></md-icon>
</md-button>
<md-toolbar ng-show="showSearch" class="animate-show md-hue-1 md-whiteframe-z1">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" ng-click="toggleSearch()" aria-label="Menu">
      <md-icon md-svg-icon="navigation:ic_arrow_back_24px" aria-label="Back"></md-icon>
    </md-button>
    <h3 role="button" ng-click="toggleSearch()">
      Back
    </h3>
    <span flex="5"></span>
    <span ng-controller="DemoCtrl as ctrl" flex>
      <md-autocomplete md-theme="input"
        md-input-name="autocompleteField"
        md-no-cache="ctrl.noCache"
        md-selected-item="ctrl.selectedItem"
        md-search-text="ctrl.searchText"
        md-items="item in ctrl.querySearch(ctrl.searchText)"
        md-item-text="item.display"
        placeholder="Search">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText">{{item.display}}</span>
        </md-item-template>
        <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
          <div ng-message="required">You <b>must</b> have a favorite state.</div>
          <div ng-message="minlength">Your entry is not long enough.</div>
          <div ng-message="maxlength">Your entry is too long.</div>
        </div>
      </md-autocomplete>
    </span>
  </div>
</md-toolbar>
<md-content flex>
  <div layout="column" layout-fill layout-padding>
    <div class="inset" hide-sm></div>
      <div layout="row" layout-align="center center">
        <div flex-gt-sm="90" flex-gt-md="80">
          <h2 class="md-title inset">Users</h2>
          <md-card>
            <md-input-container class="inset">
              <label>Search</label>
              <input ng-model="search">
            </md-input-container>
            <md-list>
              <md-list-item class="md-3-line" ng-repeat="item in activity | filter:search">
                <md-icon class="md-avatar" hide-sm md-svg-icon="action:ic_assignment_ind_24px"></md-icon>
                <div class="md-list-item-text">
                  <h3>{{item.who}}</h3>
                  <p>{{item.notes}}</p>
                </div>
                <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                <md-divider hide-gt-sm ng-if="!$last"></md-divider>
              </md-list-item>
              <md-divider></md-divider>
              <md-list-item>
                <md-button class="md-primary">
                  <md-icon md-svg-icon="navigation:ic_arrow_forward_24px" aria-label="Forward"></md-icon>
                  <span>More</span>
                </md-button>
              </md-list-item>
            </md-list>
          </md-card>
        </div>
      </div>
  </div>
</md-content>
