<md-content flex>
  <div layout="column" layout-fill layout-padding>
    <div class="inset" hide-sm></div>
    <div layout="row" layout-align="center center">
      <div flex-gt-sm="90" flex-gt-md="80">
        <md-card>
          <md-list>
            <md-list-item class="md-2-line">
              <md-icon md-svg-icon="action:ic_search_24px" class="inset" alt="Admin">
              </md-icon>
              <div class="md-list-item-text">
                <md-input-container ng-controller="ContactChipDemoCtrl as ctrl">
                  <label>Corportate Directory Search</label>
                  <md-contact-chips
                      ng-model="ctrl.contacts"
                      md-contacts="ctrl.querySearch($query)"
                      md-contact-name="name"
                      md-contact-image="image"
                      md-contact-email="email"
                      md-require-match
                      filter-selected="ctrl.filterSelected"
                      placeholder="search for users">
                  </md-contact-chips>
                </md-input-container>
              </div>
            </md-list-item>
          </md-list>
          <md-divider></md-divider>
          <div class="md-actions" layout="row" layout-align="start center">
            <md-button class="md-accent" ui-sref="users">Add Selected Users</md-button>
            <md-button back-button>Cancel</md-button>
          </div>
        </md-card>
      </div>
    </div>
</md-content>
